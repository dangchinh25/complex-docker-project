version: "3"
services: 
  postgres:
    image: "postgres:latest"
  redis:
    image: "redis:latest"
  server:
    build: 
      dockerfile: Dockerfile.dev
      context: ./server
    volumes: 
      - /app/node_modules
      - ./server:/app
    environment: 
      # these are all default value of the service, we can 
      # get these on docker hub page of the service
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5432s